field_instructions:
  # Basic Identification Fields
  - name: "Report Type"
    type: "string"
    default: "Not specified"

  - name: "Patient ID"
    type: "string"
    constraints: "Extract exactly as written"
    default: "Not specified"

  # Categorical Fields (Single Choice)
  - name: "Specimen Type"
    type: "string"
    options:
      - "Option 1"
      - "Option 2"
      - "Option 3"
    default: "Not specified"

  # Free Text Fields  
  - name: "Clinical History"
    type: "string"
    constraints: "Summarize relevant history in 1â€“2 concise sentences"
    default: "Not specified"

  # Dict Object Example
  - name: "Measurement"
    type: "dictionary"
    structure:
      - key: "Value"
        type: "number"
        constraints: " Extract only the numeric portion (ignore any units or text)"
      - key: "Unit"
        type: "string"
        options: ["mm", "cm", "mL"]
    default:
      Value: "Not specified"
      Unit: "Not specified"

  # List of Strings
  - name: "Differential Diagnosis"
    type: "list"
    constraints: "Array of standardized disease names (ICD-10 preferred)"
    default: []

  # List of Objects
  - name: "Medications"
    type: "list of dictionaries"
    structure:
      - key: "Drug"
        type: "string"
      - key: "Dose"
        type: "string"
      - key: "Frequency"
        type: "string"
    default: []

  # Conditional Field
  - name: "Tumor Size"
    type: "dictionary"
    constraints: "ONLY include if malignancy suspected"
    structure:
      - key: "Longest Dimension"
        type: "number"
      - key: "Other Dimensions"
        type: "list"
    default: "Not applicable"

  # Quality Control Field
  - name: "Data Quality Check"
    type: "string"
    constraints: |
      Flag any of:
      - "Missing critical data"
      - "Conflicting findings" 
      - "Unclear terminology"
    default: "No issues detected"

task: |
  Extract ONLY these fields in EXACTLY this structure:
  ```json
  {
    "Report Type": "",
    "Patient ID": "",
    "Specimen Type": "",
    "Clinical History": "",
    "Measurement": {
      "Value": "",
      "Unit": ""
    },
    "Differential Diagnosis": [],
    "Medications": [
      {
        "Drug": "",
        "Dose": "",
        "Frequency": ""
      }
    ],
    "Tumor Size": {
      "Longest Dimension": "",
      "Other Dimensions": []
    },
    "Data Quality Check": ""
  }```

